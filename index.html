---
---

<header class="hero">
    <h1 class="hero__art">
        <img src="/lib/images/cover.jpg" alt="The Storm Before The Storm: The Beginning Of The End Of The Roman Republic">
    </h1>
    <div class="hero__info">
        <h2>October 24, 2017</h2>
        <div class="hero__cta">
            <a class="button" href="#">Preorder</a>
            <a class="button" href="#">Sample</a>
        </div>
    </div>
</header>

<section class="order">
    <div class="order__locations">
        <a href="#">Amazon</a>
        <a href="#">Barnes &amp; Noble</a>
        <a href="#">Powells</a>
    </div>
</section>

<section class="tour">
    <h2>Tour</h2>
    <table class="tour__stops">
        <tbody>
        {% for stop in site.data.tour %}
            <tr>
                <td class="tour__date">{{ stop.date }}</td>
                <td class="tour__location">{{ stop.city }}, {{ stop.state }}</td>
                <td class="tour__venue">{{ stop.venue }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
